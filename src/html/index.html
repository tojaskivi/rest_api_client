            <details>
                <summary>Lägg till kurs</summary>
                <form class="form-style-7" id="newCourseForm">
                    <ul>
                        <li>
                            <label for="course-code">Kurskod*</label>
                            <input type="text" id="course-code" maxlength="100" required>
                            <span>Kurskod - AB123C</span>
                        </li>
                        <li>
                            <label for="course-name">Kursnamn*</label>
                            <input type="text" id="course-name" maxlength="100" required>
                            <span>Kursens namn</span>
                        </li>
                        <li>
                            <label for="course-progression">Progression*</label>
                            <input type="text" id="course-progression" maxlength="100" required>
                            <span>Nivå för kurs - A / B / C</span>
                        </li>
                        <li>
                            <label for="course-syllabus">Kursplan*</label>
                            <input type="url" id="course-syllabus" maxlength="100" required>
                            <span>Länk till kursplan</span>
                        </li>

                        <li>
                            <label for="course-school">Universitet</label>
                            <input type="url" id="course-school" maxlength="100">
                            <span>På vilken skola kursen lästes</span>
                        </li>


                        <li>
                            <input type="submit" id="addCourse" value="Lägg till kurs">
                        </li>
                    </ul>
                </form>
        </details>
        </div>

    </section>

    <section id="courses-container">
        <h2>Kurser som jag läst</h2>
        <section>
            <h3>Filtrera</h3>
            <input type="search" id="search-bar" placeholder="Sök på namn, kurskod eller skola">
            <span id="search-info"></span>
        </section>

        <table id="courses-table">
            <thead>
            <tr>
                <th>Kurskod</th>
                <th>Namn</th>
                <th>Progression</th>
                <th>Universitet</th>
                <th>Kursplan</th>
                <th>Raderigera</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td colspan="6">
                    <img class="loading" src="assets/loading.svg" alt="">
                </td>
            </tr>
            </tbody>
        </table>
    </section>
