<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REST API</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">



</head>

<body>
    <main>
        <h1>Rest API - Moment 5</h1>

        <section>


            <h2>Lägg till kurs</h2>

            <div>
                <form action="#" id="newCourseForm">
                        <label>Kurskod*
                            <input name='code' type="text" required>
                        </label>
                        <label>Kursnamn*
                            <input name='name' type="text" required>
                        </label>
                        <label>Progression*
                            <input name='progression' type="text" required>
                        </label>
                        <label>Kursplan
                            <input name='syllabus' type="text">
                        </label>
                        <label>Skola
                            <input name='school' type="text">
                        </label>

                    <input type="submit" id="addCourse" value="Lägg till">

                </form>
            </div>

        </section>

        <section id="courses-container">
            <h2>Kurser som jag läst</h2>
            <section>
                <h3>Filtrera</h3>
                <input type="search" id="search-bar" placeholder="Sök på namn, kurskod eller skola">
                <span id="search-info"></span>
            </section>

            <table id="courses-table">
                <thead>
                    <tr>
                        <th>Kurskod</th>
                        <th>Namn</th>
                        <th>Progression</th>
                        <th>Universitet</th>
                        <th>Kursplan</th>
                        <th>Raderigera</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <img src="assets/loading.svg" alt="">
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>

    </main>
    <script src="js/main.js"></script>
</body>

</html>
