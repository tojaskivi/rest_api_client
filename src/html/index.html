<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REST API</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
          integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">


</head>

<body>
<main>
    <header>
        <h1>Rest API - Moment 5</h1>
        <button onclick="addNewCourse()" class="button">Lägg till kurs</button>
    </header>
    <section>
        <h2 class="hidden">Lägg till kurs</h2>

        <div>
            <div id="overlay-container" class="overlay-container hidden">
                <div class="overlay" id="overlay"></div>
                <form class="form-style-7 modal" id="form-new-course">
                    <h2>Lägg till en kurs</h2>
                    <button onclick="hideForms()" class="button-close"><i class="fas fa-times"></i></button>
                    <ul>
                        <li>
                            <label for="course-code">Kurskod*</label>
                            <input type="text" id="course-code" maxlength="10" required>
                            <span>Kurskod - AB123C</span>
                        </li>
                        <li>
                            <label for="course-name">Kursnamn*</label>
                            <input type="text" id="course-name" maxlength="100" required>
                            <span>Kursens namn</span>
                        </li>
                        <li>
                            <label for="course-progression">Progression*</label>
                            <input type="text" id="course-progression" maxlength="100" required>
                            <span>Nivå för kurs - A / B / C</span>
                        </li>
                        <li>
                            <label for="course-syllabus">Kursplan*</label>
                            <input type="url" id="course-syllabus" maxlength="100" required>
                            <span>Länk till kursplan</span>
                        </li>
                        <li>
                            <label for="course-school">Universitet</label>
                            <input type="url" id="course-school" maxlength="100">
                            <span>På vilken skola kursen lästes</span>
                        </li>
                        <li>
                            <input type="submit" class="button" id="addCourse" value="Lägg till kurs">
                        </li>
                    </ul>
                </form>
            </div>
        </div>

    </section>

    <section id="courses-container">
        <h2 class="hidden">Kurser som jag läst</h2>
        <section>
            <h3 class="hidden">Filtrera</h3>
            <label for="search-bar" class="hidden">Sök efter kurs</label>
            <div class="search-bar-container">
                <input type="search" id="search-bar" placeholder="Sök på namn, kurskod eller skola">
            </div>
        </section>

        <table id="courses-table">
            <thead>
            <tr>
                <th>Kurskod</th>
                <th>Namn</th>
                <th>Progression</th>
                <th>Universitet</th>
                <th>Kursplan</th>
                <th>Raderigera</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td colspan="6">
                    <img class="loading" src="assets/loading.svg" alt="">
                </td>
            </tr>
            </tbody>
        </table>
    </section>
</main>

<footer>

</footer>
<script src="js/main.js"></script>
</body>

</html>
